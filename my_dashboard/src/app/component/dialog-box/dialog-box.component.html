<h2 mat-dialog-title>{{data.name | titlecase}}</h2>
<mat-dialog-content>
 <ul *ngFor="let item of data['responsibilities']; let i= index">
    <li>
        <span>
            <p>{{i+1}}. {{item.responsibility}}</p>
          </span>
    </li>
</ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</mat-dialog-actions>
