<div class="container-fluid d-flex" id="projects-stepper">
    <mat-vertical-stepper linear >
        <ng-template matStepperIcon="edit" >
            <mat-icon class="project-icon">insert_drive_file</mat-icon>
          </ng-template>
          <ng-template matStepperIcon="done">
            <mat-icon>done_all</mat-icon>
          </ng-template>
        <mat-step *ngFor="let projects of projectData; let i = index" [label]="projects.name">
          <p>{{projects.desc}}</p>
          <button mat-button matStepperPrevious *ngIf="i > 0">Previous</button>
          <button mat-button matStepperNext *ngIf="i < projectData.length-1">Next</button>
        </mat-step>
      </mat-vertical-stepper>
 </div>
